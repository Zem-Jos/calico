name: calico
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=2.19.2 <3.0.0"

dependencies:
  cloud_firestore: ^4.4.3
  easy_search_bar: ^2.4.2
  firebase_auth: ^4.2.8
  firebase_core: ^2.6.1
  flutter:
    sdk: flutter
  flutter_clipboard_manager: ^0.0.2
  flutter_native_splash: ^2.2.19
  flutter_phone_direct_caller: ^2.1.1
  get: ^4.6.5
  google_fonts: ^4.0.3
  google_sign_in: ^6.0.2
  shared_preferences: ^2.0.18
  table_calendar: ^3.0.1

dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/mood/
    - assets/images/nav/
    - assets/images/icon/

flutter_native_splash:
  image: assets/images/splash.png
  color: "#F0E8D5"
  android: true
  ios: true
